{% extends 'base.html' %}
{% block style %}
<style>
#id_content {
max-height: 1000px;
height: 320px;
}
</style>
{% endblock %}
{% block content %}
   <div class="row">
        <nav>
            <div class="nav-wrapper">
                <div class="col s12 grey">
                    <a href="#!" class="breadcrumb grey">커뮤니티</a>
                    <a href="{% url 'boards:post_list' board.pk %}" class="breadcrumb grey">{{ board.name }}</a>
                    <a href="{% url 'boards:post_write' board.pk %}" class="breadcrumb grey">글쓰기</a>
                </div>
            </div>
        </nav>
    </div>
  <form method="POST">
    {% csrf_token %}
    {{form.title}}
    <!--textarea id="mytextarea"></textarea-->

    {{ form.content }}
    <button type="submit">Submit</button>
  {% for error in forms.errors %}
    error
  {% endfor %}
  </form>
{% endblock %}
{% block script %}
<script src="/static/js/textboxio.js"></script>
  <script type="text/javascript">
    var editor = textboxio.replace('#id_content');
    $('#id_content')[0].value = "";

    {% if form.errors %}
        errors = [
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    $('<span>{{ error }}</span>'),
                {% endfor %}
            {% endfor %}
        ];
        for (var error of errors) {
            Materialize.toast(error, 5000);
        }
    {%  endif %}
  </script>
{% endblock %}
