machine:
    python:
        version: 3.4.3
    node:
        version: 4.2.6
dependencies:
    pre:
        - npm install htmlhint -g
        - pip install -r requirements.txt
        - python manage.py makemigrations --noinput
        - python manage.py migrate
test:
    override:
        - htmlhint templates --config htmlhintrc
        - python manage.py test
notify:
  webhooks:
    # deploy
    - url: http://deploy.sunrin.io
